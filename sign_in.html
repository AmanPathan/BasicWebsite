<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Marck+Script&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="Style/sign_in.css" />

    <title>Sign-In</title>
</head>
<body>
  
    <div class="container">
        <div class="forms-container">
          <div class="signin">
            <form action="#" class="sign-in-form">
              <h2 class="title">Sign In</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
              </div>
              <input type="submit" value="Login" class="btn solid" />
              <p class="social-text">Or Sign in with <span id="social"> social platforms </span></p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
              <div class="signuptext">
                <p class="register">Not A Member?</p>
                <a href="./sign_up.html" class="btnmobile">Sign Up</a>
              </div>
            </form>
            
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <i class="fa-solid fa-house"></i>
              <h3>New here ?</h3>
              <p>
                Register and Join us to get exclusive offers on your first booking.
                <span> <span id="name"> Note </span> :By Registering with us , you accept all the terms and condition.</span>

              </p>
              <a class="btn transparent" href="./sign_up.html" id="sign-up-btn">
                Sign up
              </a>
         
            </div>
            <img src="images/explore.svg" class="image" alt="" />
          </div>
         
        </div>
      </div>
  
  
</body>
</html>
