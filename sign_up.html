<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Marck+Script&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="Style/sign_up.css" />

    <title>Sign-Up</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
          <div class="signup">
            <form action="#" class="sign-up-form">
                <h2 class="title">Sign Up</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Username" />
                </div>
                <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="email" placeholder="Email" />
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Password" />
                </div>
                <input type="submit" class="btn" value="Sign up" />
                <p class="social-text">Or Sign up with <span id="social">social platforms </span></p>
                <div class="social-media">
                  <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </div>
                <div class="signuptext">
                  <p class="register">Already A Member?</p>
                  <a href="./sign_in.html" class="btnmobile">Sign In</a>
                </div>
              </form>
            
          </div>
        </div>
  
        <div class="panels-container">
            <div class="panel right-panel">
                <div class="content">
                  <h3>Already registered ?</h3>
                  <p>Sign in to explore more and avail exciting offers!    
                  </p>
                  <a class="btn transparent" href="./sign_in.html" id="sign-in-btn">
                    Sign in
                  </a>
                </div>
              </div>
              <img src="images/sign.svg" class="image" alt="" />
         
            </div>
        </div>
  
  
</body>
</html>
